name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install Dependencies
      run: bun install
      
    - name: Lint
      run: bun run --filter web lint
      continue-on-error: true # Warning only for now, as agreed

    - name: Type Check
      run: bun run --filter web build # Typecheck via build

    - name: Security Audit
      run: bun pm trust --all || echo "Bun audit not available, skipping" # Placeholder until audit tool decided
      continue-on-error: true

    - name: Test
      run: bun test
